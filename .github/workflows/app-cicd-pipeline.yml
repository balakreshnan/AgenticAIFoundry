name: App.py CI/CD Pipeline with Eval & Red Team

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment for deployment'
        required: true
        type: choice
        options:
          - UAT
          - Production

env:
  PYTHON_VERSION: '3.12'
  AZURE_WEBAPP_NAME_UAT: 'agenticai-app-uat'
  AZURE_WEBAPP_NAME_PROD: 'agenticai-app-prod'

jobs:
  quality-gates:
    name: Quality Gates (Eval & Red Team)
    runs-on: ubuntu-latest
    environment: testing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up environment variables for testing
        run: |
          echo "PROJECT_ENDPOINT=${{ secrets.PROJECT_ENDPOINT }}" >> $GITHUB_ENV
          echo "MODEL_ENDPOINT=${{ secrets.MODEL_ENDPOINT }}" >> $GITHUB_ENV
          echo "MODEL_API_KEY=${{ secrets.MODEL_API_KEY }}" >> $GITHUB_ENV
          echo "MODEL_DEPLOYMENT_NAME=${{ secrets.MODEL_DEPLOYMENT_NAME }}" >> $GITHUB_ENV
          echo "AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}" >> $GITHUB_ENV
          echo "AZURE_OPENAI_ENDPOINT_REDTEAM=${{ secrets.AZURE_OPENAI_ENDPOINT_REDTEAM }}" >> $GITHUB_ENV
          echo "AZURE_OPENAI_KEY=${{ secrets.AZURE_OPENAI_KEY }}" >> $GITHUB_ENV
          echo "AZURE_OPENAI_DEPLOYMENT=${{ secrets.AZURE_OPENAI_DEPLOYMENT }}" >> $GITHUB_ENV
          echo "AZURE_API_VERSION=${{ secrets.AZURE_API_VERSION }}" >> $GITHUB_ENV
          echo "AZURE_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "AZURE_RESOURCE_GROUP=${{ secrets.AZURE_RESOURCE_GROUP }}" >> $GITHUB_ENV
          echo "AZURE_PROJECT_NAME=${{ secrets.AZURE_PROJECT_NAME }}" >> $GITHUB_ENV
          echo "AZURE_AI_PROJECT=${{ secrets.AZURE_AI_PROJECT }}" >> $GITHUB_ENV
          echo "APPLICATION_INSIGHTS_CONNECTION_STRING=${{ secrets.APPLICATION_INSIGHTS_CONNECTION_STRING }}" >> $GITHUB_ENV

      - name: Run Evaluation Tests
        id: eval-test
        run: |
          echo "Running model evaluation tests..."
          python -c "
          import sys
          import asyncio
          from agenticai import eval
          
          try:
              result = eval()
              print('Evaluation completed successfully')
              print(result)
              sys.exit(0)
          except Exception as e:
              print(f'Evaluation failed: {str(e)}')
              import traceback
              traceback.print_exc()
              sys.exit(1)
          "

      - name: Run Red Team Security Tests
        id: redteam-test
        run: |
          echo "Running red team security tests..."
          python -c "
          import sys
          import asyncio
          from agenticai import redteam
          
          async def run_redteam():
              try:
                  result = await redteam()
                  print('Red team testing completed successfully')
                  print(result)
                  return 0
              except Exception as e:
                  print(f'Red team testing failed: {str(e)}')
                  import traceback
                  traceback.print_exc()
                  return 1
          
          exit_code = asyncio.run(run_redteam())
          sys.exit(exit_code)
          "

      - name: Quality Gates Summary
        if: always()
        run: |
          echo "## Quality Gates Results" >> $GITHUB_STEP_SUMMARY
          echo "- Evaluation Test: ${{ steps.eval-test.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Red Team Test: ${{ steps.redteam-test.outcome }}" >> $GITHUB_STEP_SUMMARY

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: quality-gates
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create deployment package
        run: |
          echo "Creating deployment package..."
          mkdir -p deploy
          
          # Copy application files
          cp -r *.py deploy/ 2>/dev/null || true
          cp -r agentutils deploy/ 2>/dev/null || true
          cp -r data deploy/ 2>/dev/null || true
          cp -r img deploy/ 2>/dev/null || true
          cp -r docs deploy/ 2>/dev/null || true
          cp -r papers deploy/ 2>/dev/null || true
          cp -r pdfs deploy/ 2>/dev/null || true
          cp -r tariffs deploy/ 2>/dev/null || true
          cp requirements.txt deploy/
          cp startup.sh deploy/
          cp *.json deploy/ 2>/dev/null || true
          cp *.jsonl deploy/ 2>/dev/null || true
          cp *.csv deploy/ 2>/dev/null || true
          
          # Make startup script executable
          chmod +x deploy/startup.sh
          
          echo "Deployment package created successfully"
          ls -la deploy/

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: deploy/
          retention-days: 1

  deploy-uat:
    name: Deploy to UAT
    runs-on: ubuntu-latest
    needs: build
    environment: 
      name: UAT
      url: https://${{ env.AZURE_WEBAPP_NAME_UAT }}.azurewebsites.net
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')) ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.environment == 'UAT' || github.event.inputs.environment == 'Production'))
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: ./deploy

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_UAT }}

      - name: Deploy to Azure Web App (UAT)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_UAT }}
          package: ./deploy

      - name: Configure App Settings (UAT)
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_UAT }}
          app-settings-json: |
            [
              {
                "name": "SCM_DO_BUILD_DURING_DEPLOYMENT",
                "value": "true"
              },
              {
                "name": "ENABLE_ORYX_BUILD",
                "value": "true"
              },
              {
                "name": "PROJECT_ENDPOINT",
                "value": "${{ secrets.PROJECT_ENDPOINT_UAT }}"
              },
              {
                "name": "MODEL_ENDPOINT",
                "value": "${{ secrets.MODEL_ENDPOINT_UAT }}"
              },
              {
                "name": "MODEL_API_KEY",
                "value": "${{ secrets.MODEL_API_KEY_UAT }}"
              },
              {
                "name": "MODEL_DEPLOYMENT_NAME",
                "value": "${{ secrets.MODEL_DEPLOYMENT_NAME_UAT }}"
              },
              {
                "name": "AZURE_OPENAI_ENDPOINT",
                "value": "${{ secrets.AZURE_OPENAI_ENDPOINT_UAT }}"
              },
              {
                "name": "AZURE_OPENAI_KEY",
                "value": "${{ secrets.AZURE_OPENAI_KEY_UAT }}"
              },
              {
                "name": "APPLICATION_INSIGHTS_CONNECTION_STRING",
                "value": "${{ secrets.APPLICATION_INSIGHTS_CONNECTION_STRING_UAT }}"
              }
            ]

      - name: Health Check (UAT)
        run: |
          echo "Waiting for UAT deployment to stabilize..."
          sleep 30
          
          HEALTH_URL="https://${{ env.AZURE_WEBAPP_NAME_UAT }}.azurewebsites.net"
          echo "Checking UAT health at: $HEALTH_URL"
          
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_URL || echo "000")
            echo "Health check attempt $((RETRY_COUNT + 1)): HTTP $HTTP_CODE"
            
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "302" ]; then
              echo "✅ UAT deployment is healthy!"
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Waiting 15 seconds before retry..."
              sleep 15
            fi
          done
          
          echo "⚠️ Warning: UAT health check did not return 200/302, but continuing..."
          echo "Please verify the deployment manually at: $HEALTH_URL"

      - name: Azure Logout
        if: always()
        run: az logout

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-uat]
    environment: 
      name: Production
      url: https://${{ env.AZURE_WEBAPP_NAME_PROD }}.azurewebsites.net
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'Production')
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: ./deploy

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: Deploy to Azure Web App (Production)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_PROD }}
          package: ./deploy

      - name: Configure App Settings (Production)
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_PROD }}
          app-settings-json: |
            [
              {
                "name": "SCM_DO_BUILD_DURING_DEPLOYMENT",
                "value": "true"
              },
              {
                "name": "ENABLE_ORYX_BUILD",
                "value": "true"
              },
              {
                "name": "PROJECT_ENDPOINT",
                "value": "${{ secrets.PROJECT_ENDPOINT_PROD }}"
              },
              {
                "name": "MODEL_ENDPOINT",
                "value": "${{ secrets.MODEL_ENDPOINT_PROD }}"
              },
              {
                "name": "MODEL_API_KEY",
                "value": "${{ secrets.MODEL_API_KEY_PROD }}"
              },
              {
                "name": "MODEL_DEPLOYMENT_NAME",
                "value": "${{ secrets.MODEL_DEPLOYMENT_NAME_PROD }}"
              },
              {
                "name": "AZURE_OPENAI_ENDPOINT",
                "value": "${{ secrets.AZURE_OPENAI_ENDPOINT_PROD }}"
              },
              {
                "name": "AZURE_OPENAI_KEY",
                "value": "${{ secrets.AZURE_OPENAI_KEY_PROD }}"
              },
              {
                "name": "APPLICATION_INSIGHTS_CONNECTION_STRING",
                "value": "${{ secrets.APPLICATION_INSIGHTS_CONNECTION_STRING_PROD }}"
              }
            ]

      - name: Health Check (Production)
        run: |
          echo "Waiting for Production deployment to stabilize..."
          sleep 30
          
          HEALTH_URL="https://${{ env.AZURE_WEBAPP_NAME_PROD }}.azurewebsites.net"
          echo "Checking Production health at: $HEALTH_URL"
          
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_URL || echo "000")
            echo "Health check attempt $((RETRY_COUNT + 1)): HTTP $HTTP_CODE"
            
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "302" ]; then
              echo "✅ Production deployment is healthy!"
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Waiting 15 seconds before retry..."
              sleep 15
            fi
          done
          
          echo "⚠️ Warning: Production health check did not return 200/302, but continuing..."
          echo "Please verify the deployment manually at: $HEALTH_URL"

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Application: ${{ env.AZURE_WEBAPP_NAME_PROD }}" >> $GITHUB_STEP_SUMMARY
          echo "- URL: https://${{ env.AZURE_WEBAPP_NAME_PROD }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

      - name: Azure Logout
        if: always()
        run: az logout
